<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Editar Aluguer</title>
        <link rel="icon" type="image/x-icon" href="resources/imagens/logoG1.png"/>
        <h:outputStylesheet name="css/Background.css"/>
    </h:head>
    <h:body class="background">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <br/>
            <br/>
            <h1> Editar Aluguer </h1>
            <br/>
            <br/> 
            <div align="center">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAluguerLabel_idAluguer}" for="idAluguer" />
                    <h:inputText id="idAluguer" value="#{aluguerController.selected.idAluguer}" title="#{bundle.EditAluguerTitle_idAluguer}" required="true" requiredMessage="#{bundle.EditAluguerRequiredMessage_idAluguer}"/>
                    <h:outputLabel value="#{bundle.EditAluguerLabel_dataInicio}" for="dataInicio" />
                    <h:inputText id="dataInicio" value="#{aluguerController.selected.dataInicio}" title="#{bundle.EditAluguerTitle_dataInicio}" required="true" requiredMessage="#{bundle.EditAluguerRequiredMessage_dataInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAluguerLabel_dataFim}" for="dataFim" />
                    <h:inputText id="dataFim" value="#{aluguerController.selected.dataFim}" title="#{bundle.EditAluguerTitle_dataFim}" required="true" requiredMessage="#{bundle.EditAluguerRequiredMessage_dataFim}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAluguerLabel_email}" for="email" />
                    <h:selectOneMenu id="email" value="#{aluguerController.selected.email}" title="#{bundle.EditAluguerTitle_email}" required="true" requiredMessage="#{bundle.EditAluguerRequiredMessage_email}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAluguerLabel_idTrotinete}" for="idTrotinete" />
                    <h:selectOneMenu id="idTrotinete" value="#{aluguerController.selected.idTrotinete}" title="#{bundle.EditAluguerTitle_idTrotinete}" required="true" requiredMessage="#{bundle.EditAluguerRequiredMessage_idTrotinete}">
                        <f:selectItems value="#{trotineteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <br />
                <p:commandButton value="Guardar" action="#{aluguerController.updateAdmin}" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <br />
                <p:commandButton value="Voltar AtrÃ¡s" action="/aluguer/AdminView" immediate="true" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
