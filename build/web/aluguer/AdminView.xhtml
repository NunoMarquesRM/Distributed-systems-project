<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ver Aluguer</title>
        <link rel="icon" type="image/x-icon" href="resources/imagens/logoG1.png"/>
        <h:outputStylesheet name="css/Background.css"/>
    </h:head>
    <h:body class="background">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <br/>
            <br/>
            <h1> Ver Aluguer </h1>
            <br/>
            <div align="center">
                 <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAluguerLabel_idAluguer}"/>
                    <h:outputText value="#{aluguerController.selected.idAluguer}" title="#{bundle.ViewAluguerTitle_idAluguer}"/>
                    <h:outputText value="#{bundle.ViewAluguerLabel_dataInicio}"/>
                    <h:outputText value="#{aluguerController.selected.dataInicio}" title="#{bundle.ViewAluguerTitle_dataInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAluguerLabel_dataFim}"/>
                    <h:outputText value="#{aluguerController.selected.dataFim}" title="#{bundle.ViewAluguerTitle_dataFim}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAluguerLabel_email}"/>
                    <h:outputText value="#{aluguerController.selected.email}" title="#{bundle.ViewAluguerTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAluguerLabel_idTrotinete}"/>
                    <h:outputText value="#{aluguerController.selected.idTrotinete}" title="#{bundle.ViewAluguerTitle_idTrotinete}"/>
                </h:panelGrid>
                <br />
                <br/>
                <p:commandButton value="Apagar" action="#{aluguerController.destroyAndView}" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton value="Editar" action="/aluguer/AdminEdit" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton value="Voltar AtrÃ¡s" action="/aluguer/AdminList" immediate="true" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
