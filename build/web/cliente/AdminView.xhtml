<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>View</title>
        <h:outputStylesheet name="css/Background.css"/>
        <link rel="icon" type="image/x-icon" href="resources/imagens/logoG1.png"/>
    </h:head>
    <h:body class="background">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <br/>
            <br/>
            <h1> Ver Cliente</h1>
            <br/>
            <br/> 
            <div align="center">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClienteLabel_nome}"/>
                    <h:outputText value="#{clienteController.selected.nome}" title="#{bundle.ViewClienteTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_idade}"/>
                    <h:outputText value="#{clienteController.selected.idade}" title="#{bundle.ViewClienteTitle_idade}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_contato}"/>
                    <h:outputText value="#{clienteController.selected.contato}" title="#{bundle.ViewClienteTitle_contato}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_email}"/>
                    <h:outputText value="#{clienteController.selected.email}" title="#{bundle.ViewClienteTitle_email}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_password}"/>
                    <h:outputText value="#{clienteController.selected.password}" title="#{bundle.ViewClienteTitle_password}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nivel}"/>
                    <h:outputText value="#{clienteController.selected.nivel}" title="#{bundle.ViewClienteTitle_nivel}"/>
                </h:panelGrid>
                <br />
                <p:commandButton value="Apagar" action="#{clienteController.destroyAndView}" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton value="Editar" action="/cliente/AdminEdit" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton value="Voltar AtrÃ¡s" action="/cliente/AdminList" immediate="true" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
