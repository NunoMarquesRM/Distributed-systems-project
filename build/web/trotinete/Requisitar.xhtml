<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>Requisitar Trotinetes</title>
        <h:outputStylesheet name="css/Background.css" />
        <link rel="icon" type="image/x-icon" href="resources/imagens/logoG1.png"/>
    </h:head>
    <h:body class="background">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <br/>
            <br/>
            <h1>Requisitar</h1>
            <br/>
            <br/> 
            <div align="center">
                <h:outputText escape="false" value="#{bundle.ListTrotineteEmpty}" rendered="#{trotineteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trotineteController.items.rowCount > 0}">
                    <h:outputText value="#{trotineteController.pagination.pageFirstItem + 1}..#{trotineteController.pagination.pageLastItem + 1}/#{trotineteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink immediate="true" action="#{trotineteController.previousRequisitar}" value="#{bundle.Previous} #{trotineteController.pagination.pageSize}" rendered="#{trotineteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink immediate="true" action="#{trotineteController.nextRequisitar}" value="#{bundle.Next} #{trotineteController.pagination.pageSize}" rendered="#{trotineteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trotineteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_idTrotinete}" />
                            </f:facet>
                            <h:outputText value="#{item.idTrotinete}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_dataRegisto}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataRegisto}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_localizacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.localizacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_numeroDias}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_potencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.potencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_velocidadeMaxima}"/>
                            </f:facet>
                            <h:outputText value="#{item.velocidadeMaxima}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_tempoDeCarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempoDeCarga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_alcance}"/>
                            </f:facet>
                            <h:outputText value="#{item.alcance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_litrosDeposito}"/>
                            </f:facet>
                            <h:outputText value="#{item.litrosDeposito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrotineteTitle_pesoMaximo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoMaximo}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
            </div>
        </h:form>
        <h:form>
            <div align="center">
                <p:dialog widgetVar="msg" showEffect="explode" modal="true" hideEffect="bounce" width="300" height="100" >
                    <h:outputText value="Trotinete Requisitada" />
                </p:dialog>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAluguerLabel_idAluguer}" for="idAluguer" />
                    <h:inputText id="idAluguer" value="#{aluguerController.selected.idAluguer}" title="#{bundle.CreateAluguerTitle_idAluguer}" required="true" requiredMessage="#{bundle.CreateAluguerRequiredMessage_idAluguer}"/>
                    <h:outputLabel value="#{bundle.CreateAluguerLabel_dataInicio}" for="dataInicio" />
                    <p:calendar id="dataInicio" value="#{aluguerController.selected.dataInicio}" showOn="button" title="#{bundle.CreateAluguerTitle_dataInicio}" required="true" requiredMessage="#{bundle.CreateAluguerRequiredMessage_dataInicio}" />
                    <h:outputLabel value="#{bundle.CreateAluguerLabel_dataFim}" for="dataFim" />
                    <p:calendar id="dataFim" value="#{aluguerController.selected.dataFim}" showOn="button" title="#{bundle.CreateAluguerTitle_dataFim}" required="true" requiredMessage="#{bundle.CreateAluguerRequiredMessage_dataFim}" />
                    <h:outputLabel value="#{bundle.CreateAluguerLabel_email}" for="email" />
                    <h:selectOneMenu id="email" value="#{aluguerController.selected.email}" title="#{bundle.CreateAluguerTitle_email}" required="true" requiredMessage="#{bundle.CreateAluguerRequiredMessage_email}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOneRequisitar}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAluguerLabel_idTrotinete}" for="idTrotinete" />
                    <h:selectOneMenu id="idTrotinete" value="#{aluguerController.selected.idTrotinete}" title="#{bundle.CreateAluguerTitle_idTrotinete}"  required="true" requiredMessage="#{bundle.CreateAluguerRequiredMessage_idTrotinete}">
                        <f:selectItems value="#{trotineteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <br />
                <p:commandButton value="Criar" action="#{aluguerController.create}" onclick="PF('msg').show();" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton value="Voltar AtrÃ¡s" action="#{trotineteController.requisitarT(aluguerController.novoAluguer.idTrotinete.idTrotinete,aluguerController.novoAluguer.dataInicio,aluguerController.novoAluguer.dataFim)}" immediate="true" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
            </div>
        </h:form>
    </h:body>
</html>
