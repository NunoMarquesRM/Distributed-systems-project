<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Personal Account</title>
        <link rel="icon" type="image/x-icon" href="resources/imagens/logoG1.png"/>
        <h:outputStylesheet name="css/Background.css"/>
    </h:head>
    <h:body class="background">
        <h:form>
            <div align="center">
                <h:panelGrid columns="2" class="logo">
                    <h:graphicImage value="/resources/imagens/logoG1.png" width="200" height="200"/>
                </h:panelGrid>
                <h2>Bem-Vindo, #{clienteController.novoCliente.nome}</h2>
                <br />
                <br />
                <p:commandButton immediate="true" action="#{trotineteController.alterarList(clienteController.novoCliente.email)}" value="Inserir" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton immediate="true" action="/trotinete/Requisitar" value="Requisitar" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton immediate="true" action="#{aluguerController.devolverList(clienteController.novoCliente.email)}" value="Devolver" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <p:commandButton immediate="true" action="/trotinete/UserConsultar" value="Consultar" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <br />
                <p:commandButton immediate="true" action="#{clienteController.logout()}" value="SAIR" class="boxlogin">
                    <f:param name="button1" value="10"/>
                </p:commandButton>
                <br />
                <br />
                <br />
            </div>
        </h:form>
    </h:body>
</html>
